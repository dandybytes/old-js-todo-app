<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>ToDo App</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>To Do</h1>
      <div class="input-wrapper">
        <input class="todo-input" type="text" placeholder="enter a task">
        <button class="btn btn-todo-add">add</button>
      </div>
    </header>
    <main>
      <p class="status">no tasks to display</p>
      <ul>
        <li>
          <p class="task-text">task 1</p>
          <div class="buttons">
            <button class="btn btn-todo-up">&uarr;</button>
            <button class="btn btn-todo-down">&darr;</button>
            <button class="btn btn-todo-remove">X</button>
          </div>
        </li>
        <li>
          <p class="task-text">task 2</p>
          <div class="buttons">
            <button class="btn btn-todo-up">up</button>
            <button class="btn btn-todo-down">down</button>
            <button class="btn btn-todo-remove">remove</button>
          </div>
        </li>
      </ul>
    </main>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
