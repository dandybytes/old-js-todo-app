<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>ToDo App</title>

<body>

  <!---------------- start .CONTAINER---------------->
  <div class="container">

    <header>
      <h1>To Do</h1>
      <h2>make your own to-do list</h2>
      <div class="input-wrapper">
        <input class="todo-input" type="text" placeholder="enter a task">
        <button class="btn-todo-add">add</button>
      </div>
      <div class="menu">
        <button class="btn-toggle-completed">hide completed</button>
        <button class="btn-remove-all red">remove all tasks</button>
      </div>
    </header>

    <main>
      <p class="status">no tasks to display</p>
      <ul class="todo-ul">

            <button class="btn btn-todo-up">&uarr;</button>
            <button class="btn btn-todo-down">&darr;</button>
            <button class="btn btn-todo-remove">X</button>
          </div>
        </li> -->

    </main>

  </div>
  <!---------------- end .CONTAINER---------------->

</html>
